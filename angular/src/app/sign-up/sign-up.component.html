<div class="col-md-6">
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Name">Name: </label>
      <input type="text" class="form-control" id="name" formControlName="username"
      [class.error]="formGroup.controls.username.errors?.required
      && formGroup.controls.username.touched">
      <small *ngIf="formGroup.controls.username.errors?.required
      && formGroup.controls.username.touched" class="msg">Username is required</small>
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" id="password" formControlName="password"
      [class.error]="formGroup.controls.password.errors?.required
      && formGroup.controls.password.touched">
      <div *ngIf="!formGroup.controls.password.valid">
        <small *ngIf="formGroup.controls.password.errors?.required
        && formGroup.controls.password.touched" class="msg">Password is required</small>
        <small *ngIf="formGroup.controls.password.errors?.minlength
        && formGroup.controls.password.touched" class="msg">Try one with at least 8 characters</small>
      </div>
    </div>
    <div class="form-group">
        <label for="confimPassword">Confirm Password: </label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
        [class.error]="formGroup.controls.confirmPassword.errors?.required
      && formGroup.controls.confirmPassword.touched">
      <div *ngIf="!formGroup.controls.confirmPassword.valid">
        <small *ngIf="formGroup.controls.confirmPassword.errors?.required
        && formGroup.controls.confirmPassword.touched" class="msg">Confirm password</small>
        <small *ngIf="formGroup.controls.confirmPassword.errors?.minlength
        && formGroup.controls.confirmPassword.touched" class="msg">Try one with at least 8 characters</small>
      </div>
      <small *ngIf="formGroup.errors?.notMatch
      && formGroup.controls.confirmPassword.valid" class="msg">These passwords don't match</small>
      </div>
      <div *ngIf="errorMsg" class="msg">{{errorMsg}}</div>
    <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">Sign up <i class="fas fa-user-plus"></i></button>
</form>
</div>
